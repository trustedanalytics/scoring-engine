# Archive declaration
#The mar file path can be provided on the command line with a java property

spray.can.server.parsing.max-content-length = 5g
#-Dtrustedanalytics.scoring-engine.archive-mar="SOME_PATH"
trustedanalytics.scoring-engine {
  archive-mar = ""
}

#-Dtrustedanalytics.aws.fs.s3a.access.key="ACCESS_KEY"
trustedanalytics.aws {
  fs.s3a.proxy.host = ""
  fs.s3a.proxy.port = ""
  fs.s3a.access.key = ""
  fs.s3a.secret.key = ""
}
#-Dtrustedanalytics.scoring.port="SOME_PORT"
trustedanalytics.scoring {
  identifier = "ia"
  host = "0.0.0.0"
  port = 9100
  default-count = 20
  default-timeout = 30s
  request-timeout = 29s
  logging {
    raw = false
    profile = false
  }
}




